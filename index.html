<html>
<head>
	<title>ChatTropic</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  

<link rel="stylesheet" type="text/css" href="ChatTropic.css">
<script src="ChatTropic.js"></script>
</head>
<body>
	<div>
	
	<div class="split left">
		<h1 class="header">	
			ChatTropic
			
		<img src="CTLogo(white).png">
      <br>
		</h1>
        <p>
           See what other's are up to in the world today
     </p> 

</div>


  
  <div class="split right">
	  <center>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
		
		<img id="pink_logo" src="CTLogo(white).png" class="img-responsive img_modal " >
					<h5>Start chatting with other's</h5>
					<h4>Join ChatTropic today</h4>
					<div class="form-group">
					  <label>Username:</label>
			<input type="text" id="username" class="form-control" placeholder="Type in your username">
			<br>
			<label > Password: </label>
            <input type="password" id="password" class="form-control" placeholder="Type in a password">    

					</div>
                    <button id="TC" onclick="showAlert()" class="btn btn-warning">Terms and Conditions</button>
				<br>
					<button id="Login_button" onclick="addUser()" class="btn btn-warning" >Login</button>
					
                        <br><br>

	
		
	
		</div>
	</center>	
	
  </div>
</div>
</body>
</html>
